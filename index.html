<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>the beatles</title>
<link rel="stylesheet" type="text/css" href="css/jquery.flex-images.css">
<style>
#container {
	width: 1000px;
	margin: 0 auto;
	padding-top: 20px;
}
.item img{
	transition: all 0.5s;
}
.item img:hover{
	transform:scale(1.2);
}
	#box{
		margin: 0 auto;
		text-align:center;
		padding-top: 30px;
		font-size: 50px;
		color:#000;

		height: 100px;
		width: 1200px;
		font-family:"Goudy Stout";
	}
</style>
</head>

<body>
<div id="box">The beatles</div>
<div id="container"  class="flex-images">

 $('#container').flexImages({rowHeight: 300});
